<title>Remove Router</title>
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
{% extends "shared/_layout.html" %}
{% block main_content %}

<div class="router-form">
    <form action="/remove" method="POST">
        <h2>Which router do you want to remove?</h2>
        <div class="select-router">
            <select class="form-control" name="selected router">
                <option value="{{routers[0]}}" selected>{{routers[0]}}</option>
                {% for router in routers[1:] %}
                    <option value= "{{router}}">{{router}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-danger btn-sm">Remove Router</button>
        </div>
    </form>
</div>


{% endblock %}
