<title>Remove Router</title>
{% extends "shared/_layout.html" %}
{% block main_content %}

<div class="router-form">
    <form action="/remove" method="POST">
        <h4>Which router do you want to remove?</h4>
        <div class="select-router">
            <select class="form-control" name="selected router">
                <option value="{{routers[0]}}" selected>{{routers[0]}}</option>
                {% for router in routers[1:] %}
                    <option value= "{{router}}">{{router}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="actions">
            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModal">Remove Router</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                This is a test...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    </form>


</div>


{% endblock %}
