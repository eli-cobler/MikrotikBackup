<title>Update Router</title>
{% extends "shared/_layout.html" %}
{% block main_content %}
    <div class="router-form">
        <form action="/update" method="post">
            <h4>Which router do you want to update?</h4>
            <div class="select-router">
                 <select class="form-control" name="selected router">
                    <option value="{{routers[0]}}" selected>{{routers[0]}}</option>
                    {% for router in routers[1:] %}
                        <option value= "{{router}}">{{router}}</option>
                    {% endfor %}
                </select>
            </div>

            <input class="form-control" name="name" type="text" placeholder="Name"></input>
            <input class="form-control" name="router_ip" type="text" placeholder="Router IP"></input>
            <input class="form-control" name="username" type="text" placeholder="Username"></input>
            <input class="form-control" name="password" type="password" placeholder="Password"></input>

            <div class="actions">
                <button type="submit" class="btn btn-success btn-sm">Update Router</button>
                <a href="/" class="btn btn-danger btn-sm">Cancel</a>
            </div>
        </form>
    </div>

{% endblock %}
